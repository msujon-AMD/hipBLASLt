TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  PrintSolutionRejectionReason: True
  Device: 0
  CMakeBuildType: Release
  MergeFiles: False
  KernelTime: True
  MaxWorkspaceSize: 13421772800
  DataInitTypeA: 21
  DataInitTypeB: 21
  DataInitTypeC: 21
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 1
  DataInitTypeBias: 21
  DataInitTypeScaleAlphaVec: 21
  NumElementsToValidate: -1
  BoundsCheck: 2

BenchmarkProblems:
  ########################################
  # FP8HS with ScaleABCD
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: F8N
      DestDataType: h
      ComputeDataType: S
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      Activation:    True
      ActivationType: hipblaslt_all
      UseScaleAB: "Scalar"
      UseScaleCD: True
      UseScaleAlphaVec: 1
      UseBias: 1
      BiasDataTypeList: [s]
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16,16,32, 1, 1, 1,1, 1,1]  # 16x16
        - DepthU: [ 64 ]
        - AssertFree0ElementMultiple: [1]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ClusterLocalRead: [1]
        - VectorWidthA: [1]
        - VectorWidthB: [1]
        - GlobalReadVectorWidthA: [1, 2, 4, 8, 16]
        - GlobalReadVectorWidthB: [1, 2, 4, 8, 16]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        - LdsBlockSizePerPadA: [0]
        - LdsBlockSizePerPadB: [0]
        - TransposeLDS: [0, 1]
        - LdsPadA: [0]
        - LdsPadB: [0]
        - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [-1]
        - GlobalSplitU: [1, 2]
        - GlobalSplitUAlgorithm: ["MultipleBuffer"]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [0]
        - StorePriorityOpt: [0]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [1,   128, 1, 640]
          - Exact: [2,   128, 1, 640]
          - Exact: [3,   128, 1, 640]
          - Exact: [1,   1, 1, 640]
          - Exact: [127,   127, 1, 640]
          - Exact: [129,   129, 1, 640]
          - Exact: [128,   128, 1, 127]
          - Exact: [128,   128, 1, 129]
          - Exact: [127,   128, 1, 640]
          - Exact: [128,   128, 1, 640]
          - Exact: [129,   128, 1, 640]
        - BiasTypeArgs: ['s']
        - ActivationArgs:
          - [Enum: none]

